name: Update WakaTime Stats SVG

on:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate SVG from Vercel API
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          mkdir -p wakatime
          
          # Professional dashboard for hiring managers
          URL="https://wakatime-readme-stats.vercel.app/api/wakatimeStats"
          URL="${URL}?username=$GITHUB_ACTOR"
          URL="${URL}&api_key=$WAKATIME_API_KEY"
          URL="${URL}&github_token=$GITHUB_TOKEN"
          URL="${URL}&components=5"
          URL="${URL}&theme=warm_graphite"
          URL="${URL}&scale=true"
          URL="${URL}&border_width=1"
          URL="${URL}&border_radius=8"
          URL="${URL}&show_header=true"
          URL="${URL}&component1_type=basic"
          URL="${URL}&component1_default_source=combo"
          URL="${URL}&component2_type=rank"
          URL="${URL}&component2_mode=stats"
          URL="${URL}&component2_show_icons=true"
          URL="${URL}&component2_default_source=combo"
          URL="${URL}&component3_type=all_langs"
          URL="${URL}&component3_chart_type=bar_vertical"
          URL="${URL}&component3_num_langs=10"
          URL="${URL}&component3_y_axis=true"
          URL="${URL}&component3_hide_title=false"
          URL="${URL}&component4_type=weekly_avg"
          URL="${URL}&component4_chart_type=bar"
          URL="${URL}&component4_start_day=mo"
          URL="${URL}&component4_y_axis=true"
          URL="${URL}&component4_y_axis_label=true"
          URL="${URL}&component4_hide_total=false"
          URL="${URL}&component5_type=heatmap"
          URL="${URL}&component5_start_day=mo"
          
          curl -fsSL "$URL" -o wakatime/stats.svg

      - name: Bump README cache-buster for wakatime/stats.svg (daily)
        run: |
          set -euo pipefail
          V="$(date -u +%Y%m%d)"
          sed -i -E "s#(wakatime/stats\.svg)\?v=[0-9]+#\1?v=$V#g" README.md
          sed -i -E "s#(wakatime/stats\.svg)(\"|')#\1?v=$V\2#g" README.md

      - name: Commit changes to repo
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add wakatime/stats.svg README.md
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Update WakaTime stats SVG (cache-bust v=$(date -u +%Y%m%d))"
          git push
